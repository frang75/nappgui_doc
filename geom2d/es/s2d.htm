
h1.Tamaños 2D

p.Guarda información acerca de una medida o tamaño en dos dimensiones mediante sus campos <c>width</c> y <c>height</c>.

func(S2D,).Crea una medida en 2d a partir de dos valores.
fret(S2D).La medida.
fpar(const real, width).Ancho.
fpar(const real, height).Alto.

const(S2D,ZERO).Valor <c>[0,0]</c>.
